<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/src/input.css">
</head>
<body>
    <button id="themeToggle" aria-label="Toggle theme"
        class="fixed m-1 top-3 sm:top-4 left-3 sm:left-4 w-10 sm:w-11 h-10 sm:h-11 p-2 rounded-full bg-white border border-black shadow-md flex items-center justify-center transition-transform transform hover:-translate-y-0.5 active:scale-95 z-50 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-100">

        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.2" y1="4.2" x2="5.6" y2="5.6"></line>
            <line x1="18.4" y1="18.4" x2="19.8" y2="19.8"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.2" y1="19.8" x2="5.6" y2="18.4"></line>
            <line x1="18.4" y1="5.6" x2="19.8" y2="4.2"></line>
        </svg>
    </button>

        <div id="appContainer" class="flex flex-col items-center bg-gray-100 min-h-screen pt-8 sm:pt-10 md:pt-12 px-4 sm:px-6">   

            <!-- Title -->
            <h1 class="text-3xl sm:text-4xl md:text-5xl text-center mb-2">Taskify</h1>
            <p class="text-sm sm:text-base">A Simple Task Manager</p>
            <p class="text-xs sm:text-sm md:text-base items-start mb-5"><strong>Name: John Marc L. Palma BSIT-2D</strong></p>

             <!-- Input section -->
            <div class="flex flex-col sm:flex-row justify-center items-center gap-2 mt-6 sm:mt-8 mb-4 sm:mb-5 w-full sm:w-auto">
                <input type="text" id="taskInput" class="border w-full sm:w-72 md:w-80 bg-white dark:bg-slate-800 dark:text-slate-100 border-gray-500 dark:border-slate-700 rounded px-2 py-1 text-sm sm:text-base transition-shadow transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-sky-400 focus:border-transparent" required placeholder="Add new task here..">
                    <button id="addBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-2 sm:px-3 py-1.75 rounded flex items-center justify-center transition-colors duration-150 ease-in-out w-full sm:w-auto">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-5 h-5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
            </div>
            
            <div class="flex flex-wrap mt-3 sm:mt-4 items-center justify-center gap-2 sm:gap-3.5 w-full sm:w-auto">

                <!-- Sort Button -->
                <button id="sortBtn" class="bg-white dark:bg-slate-800 text-xs sm:text-sm dark:text-slate-100 border border-black dark:border-slate-700 py-1.5 px-2 sm:px-4 rounded-[5px] transition-colors duration-150 ease-in-out hover:bg-gray-300 dark:hover:bg-slate-700">
                    Sort(A-Z)
                </button>
                <!-- Reset Button -->
                <button id="resetBtn" class="bg-white dark:bg-slate-800 text-xs sm:text-sm dark:text-slate-100 border border-black dark:border-slate-700 py-1.5 px-2 sm:px-4 rounded-[5px] transition-colors duration-150 ease-in-out hover:bg-gray-300 dark:hover:bg-slate-700">
                    Reset Sort
                </button>
                
                <!-- Delete Button -->
                <button id="deleteSelected" class="bg-white dark:bg-slate-800 flex border border-black dark:border-slate-700 w-9 sm:w-10 h-8 sm:h-9 rounded-[5px] group transition-colors duration-150 ease-in-out hover:bg-red-600 dark:hover:bg-red-600">
                    <svg class="h-4 sm:h-5 m-auto text-black group-hover:text-white dark:text-slate-100 transition-colors"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 30 30"
                        fill="currentColor">
                        <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"></path>
                    </svg>
                </button>

            </div>

            <!-- Counter -->
            <div class="flex flex-col sm:flex-row flex-wrap mt-4 sm:mt-5 mb-3 sm:mb-4 gap-3 sm:gap-5 md:gap-10 text-xs sm:text-sm md:text-base justify-center items-center text-center w-full px-2">
                <p id="totalTasks">Total Tasks:  </p>
                <p id="completedTasks">Completed Tasks: </p>
                <p id="deletedTasks">Deleted Tasks: </p>
                <p id="editedTasks">Edited Tasks: </p>
            </div>

            <!-- Task list -->
            <ul id="taskList" class="w-full max-w-sm sm:max-w-md md:max-w-lg space-y-2 px-2 sm:px-0">
                <!-- Tasks will appear here -->
            </ul>

        </div>

    <script src="script.js"></script>
</body>
</html>
